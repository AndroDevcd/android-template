apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android.extensions'

if (isCiBuild) {
    apply from: "${project.rootDir}/gradle/deploy.gradle"
}

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        applicationId "{{ cookiecutter.package_name }}"
        testApplicationId "{{ cookiecutter.package_name }}.test"
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode buildConfig.code
        versionName buildConfig.name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        develop {
            storeFile file("${project.rootDir}/keystores/{{ cookiecutter.app_name | replace(' ', '') | lower }}Develop.jks")
            storePassword propOrEmpty('STORE_PASSWORD')
            keyAlias '{{ cookiecutter.app_name | replace(' ', '') | lower }}Develop'
            keyPassword propOrEmpty('KEY_PASSWORD')
        }

        sprint {
            storeFile file("${project.rootDir}/keystores/{{ cookiecutter.app_name | replace(' ', '') | lower }}Sprint.jks")
            storePassword propOrEmpty('STORE_PASSWORD')
            keyAlias '{{ cookiecutter.app_name | replace(' ', '') | lower }}Sprint'
            keyPassword propOrEmpty('KEY_PASSWORD')
        }
        
        production {
            storeFile file('${project.rootDir}/keystores/{{ cookiecutter.app_name | replace(' ', '') | lower }}Production.jks')
            storePassword propOrEmpty('STORE_PASSWORD')
            keyAlias '{{ cookiecutter.app_name | replace(' ', '') | lower }}Production'
            keyPassword propOrEmpty('KEY_PASSWORD')
        }
    }

    flavorDimensions "track"

    productFlavors {
        develop {
            dimension "track"
            applicationIdSuffix ".develop"
            signingConfig signingConfigs.develop
        }
        sprint {
            dimension "track"
            applicationIdSuffix ".sprint"
            signingConfig signingConfigs.sprint
        }
        production {
            dimension "track"
            signingConfig signingConfigs.production
        }
    }

    sourceSets {

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkDependencies true
    }

    testOptions {
        reportDir "$rootDir/reports/app"
        resultsDir "$rootDir/test-results/app"
    }

    configurations.all {
        resolutionStrategy.force libs.moshi
    }
}

dependencies {
    androidTestImplementation libs.android.test.espresso.core
    androidTestImplementation libs.android.test.espresso.contrib
    androidTestImplementation libs.android.test.rules
    androidTestImplementation libs.android.test.runner

    implementation project(':domain')
    implementation project(':data')
    implementation project(':device')

    implementation libs.kotlin.stdlib
    implementation libs.android.x.coreKtx
    implementation libs.android.x.annotations
    implementation libs.android.x.design
    implementation libs.android.x.constraintLayout

    implementation libs.dagger.runtime
    kapt libs.dagger.compiler
    implementation libs.dagger.android.support
    kapt libs.dagger.android.processor

    implementation libs.rx.android
    implementation libs.rx.java
    implementation libs.rx.relay

    implementation libs.autodispose

    implementation libs.timber

    testImplementation libs.android.test.ext.junit
    testImplementation libs.android.test.ext.truth
}
